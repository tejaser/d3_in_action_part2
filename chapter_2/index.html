<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ch-2</title>
  <script src="https://unpkg.com/d3@4.13.0/build/d3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cities Population Chart</h5>
            <div id="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Number of Tweet by User chart</h5>
            <div class="" id="chart1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    d3.csv("../data/cities.csv", (error, data) => { cityViz(data) });
    function cityViz(incomingData) {
      var maxPopulation = d3.max(incomingData, d => parseInt(d.population))
      var yScale = d3.scaleLinear().domain([0, maxPopulation]).range([0, 460]);
      // d3.select('#chart').append('svg');
      var svg = d3.select('#chart').append("svg").attr("style", "height: 480px; width: 600px;");
      svg
        .selectAll("rect")
        .data(incomingData)
        .enter()
        .append("rect")
        .attr("width", 50)
        .attr("height", d => yScale(parseInt(d.population)))
        .attr("x", (d, i) => i * 53)
        .attr("y", d => 480 - yScale(parseInt(d.population)))
        .style("fill", "#FE9922")
        .style("stroke", "#9A8B7A")
        .style("stroke-width", "1px")
    }
    d3.json("../data/tweets.json", (error, data) => { tweetViz(data.tweets) });
    function tweetViz(incomingData) {
      var nestedTweets = d3.nest()
        .key(d => d.user)
        .entries(incomingData);
      nestedTweets.forEach(d => {
        d.numTweets = d.values.length;
      })
      var extentTweets = d3.extent(nestedTweets, d => d.numTweets)
      var yScale = d3.scaleLinear()
        .domain(extentTweets)
        .range([0, 500]);

      var svg1 = d3.select('#chart1').append('svg').attr("style", "height: 480px; width: 600px;");
      svg1.selectAll('rect')
        .data(nestedTweets)
        .enter()
        .append('rect')
        .attr('width', 50)
        .attr('height', d => yScale(d.numTweets))
        .attr('x', (d, i) => i * 53)
        .attr('y', d => 480 - yScale(d.numTweets))
        .style("fill", "#FE9922")
        .style("stroke", "#9A8B7A")
        .style("stroke-width", "1px");
    }
  </script>
</body>

</html>
